<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerMentor - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #007bff;
            color: white;
        }
        .logo h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: #0056b3;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #003d80;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            padding: 2rem;
        }
        .login-container {
            display: flex;
            gap: 2rem;
        }
        .login-option {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-option:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .login-option img {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }
        .login-option h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #333;
        }
        .login-option a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .login-option a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        footer {
            padding: 1rem;
            background-color: #007bff;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h2>PeerMentor</h2>
        </div>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="login-option">
                <!-- SVG Icon for Student -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="100" height="100">
                    <path fill="#f0f0f0" d="M32 0a32 32 0 1 0 32 32A32 32 0 0 0 32 0Zm0 48.3A16.3 16.3 0 1 1 48.3 32 16.32 16.32 0 0 1 32 48.3Z"/>
                    <circle cx="32" cy="32" r="16" fill="#90ee90"/>
                    <path d="M32 20a12 12 0 1 0 12 12 12 12 0 0 0-12-12Zm0 22a10 10 0 1 1 10-10 10 10 0 0 1-10 10Z" fill="#fff"/>
                </svg>
                <h3>Student</h3>
                <a href="student-dashboard.html">Login as Student</a>
            </div>
            <div class="login-option">
                <!-- SVG Icon for Teacher -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="100" height="100">
                    <circle cx="32" cy="32" r="32" fill="#f0f0f0"/>
                    <path fill="#90ee90" d="M22 30h20a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H22a2 2 0 0 1-2-2V32a2 2 0 0 1 2-2Z"/>
                    <path d="M32 10a10 10 0 1 0 10 10 10 10 0 0 0-10-10Zm0 16a6 6 0 1 1 6-6 6 6 0 0 1-6 6Z" fill="#fff"/>
                </svg>
                <h3>Teacher</h3>
                <a href="teacher-dashboard.html">Login as Teacher</a>
            </div>
        </div>
    </main>
    

    <footer>
        <p>&copy; 2024 PeerMentor. All rights reserved.</p>
    </footer>
</body>
</html>
